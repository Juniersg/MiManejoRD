<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi Finanzas Personales{% endblock %}</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- HEADER -->
  <header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-solid fa-coins accent me-2"></i>
        <span class="fw-semibold">Mi Finanzas Personales</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Cuentas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Transacciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Deudas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="container main-padding" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-top small-muted py-3 mt-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>Â© 2025 Mi Finanzas Personales. Todos los derechos reservados.</div>
      <div class="small-muted">Contacto: soporte@mi-finanzas.local</div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- JS propio -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
